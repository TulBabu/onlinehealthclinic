<p><h3><b>Our Message</b></h3></p>
<p><h4 style="font-family: serif">
   Corona virus disease (COVID-19) is pandemic across the globe; prevention of this disease by social distancing and stay at home. In View of this Nepal Bharat Maitri Hospital started Online Health Clinic to help people who are in need. This online consultation is free. 
   <br>
   To Get Online consultation, patient would need to provide all the details, then hospital people will reply you back or you can make a call to our hospital if there is any difficulty. This facility is 24X7 in emergency condition. 
</h4>
   </p>

<div><h4><b>COVID 19</b></h4></div>
<h4 style="font-family: serif">
    COVID 19 also known as Corona virus disease 19 / SARS COV-2 is a communicable disease came 
    from Wuhan province of China and was declared as pandemic on March 11 by WHO. Till date, it
    has infected more than 2.5million people globally and killed more than 1.7lakhs of people.
    
    <p><b>Transmission</b></p>
    <p>Human to Human via Respiratory Droplet while coughing, sneezing, singing, talking
</p>
    <b>Sign /Symptom </b>
<ul>
    <li>Fever</li>
    <li>Dry cough</li>
    <li>Muscle ache</li>
    <li>Fatigue</li>
    <li>Shortness of breath </li>
</ul>
    <b>Prevention </b>
<ul>
    <li> Hand washing with soap and water frequently. </li>
    <li> Maintain at least 1meter distance preferably 2meters.</li>
    <li> Avoid going out unnecessarily </li>
    <li> Avoid touching door knobs, railing etc. unnecessarily </li>
    <li> Use antiseptics </li>
    <li> Eating Nutritious food etc. </li>
</ul>
</h4>
